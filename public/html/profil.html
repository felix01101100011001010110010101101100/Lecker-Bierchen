<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8920ad7d52.js" crossorigin="anonymous"></script>
    <title>Profil</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="styleRegister.css">
    <link rel="stylesheet" href="../stylesheets/style.css">
    <script src="../scripts/home.js"></script>
    <script src="../scripts/authentification.js"></script>
    <script src="../scripts/navigation.js"></script>
</head>
<body>
    <header>
      <nav>
        <li><button onclick="get_home_html()" id="home"><i class="fa-solid fa-house fa-2xl"></i></button></li>
        <li><button onclick="aside_anzeigen()" id="gruppen"><i class="fa-solid fa-users fa-2xl"></i></button></li>
        <li><button onclick="get_profil_html()" id="profil"><i class="fa-regular fa-circle-user fa-2xl"></i></button></li>
        <li><button id="event_vorschau"><i class="fa-solid fa-list fa-2xl"></i></button></li>
        <h1>Lecker Bierchen</h1>
    </nav>
    </header>

    <form id="formProfil">
        <div class="container profil">
          <h2>Profil</h2>
          <hr>
      
          <label for="vn"><b>Vorname:</b></label>
          <input type="text" placeholder="Max" name="vn" id="vnProfil" disabled>
      
          <label for="nn"><b>Nachname:</b></label>
          <input type="text" placeholder="Mustermann" name="nn" id="nnProfil" disabled>

          <label for="age"><b>Alter:</b></label><br>
          <input type="number" placeholder="20" name="age" id="age" min="18" disabled><br>

          <label for="bn"><b>Benutzername:</b></label>
          <input type="text" placeholder="Student123" name="bn" id="bnProfil" disabled>

          <label for="lk"><b>Landkreis:</b></label><br>
          <input type="text" placeholder="Detroitlingen" name="lk" id="lkProfil" disabled>

          <label for="dl"><b>Hast du einen gültigen Führerschein?</b></label>
          <input type="text" placeholder="ja/nein" name="dl" id="dl" disabled>
      
        </div>
      </form>
      <script>
        $(document).ready(function(){
            dynamischProfil()
        })
    </script>
</body>
</html>
