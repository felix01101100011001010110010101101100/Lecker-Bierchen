<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event erstellen</title>
    <link rel="stylesheet" href="../stylesheets/style.css">
    <script src="https://kit.fontawesome.com/73076ceffc.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8920ad7d52.js" crossorigin="anonymous"></script>
    <script src="../scripts/home.js"></script>
    <script src="../scripts/navigation.js"></script>
    <script src="../scripts/authentification.js"></script>
    <script src="../scripts/event_erstellen.js"></script>
</head>
<body>
    <header>
        <nav>
            <li><button onclick="get_home_html()" id="home"><i class="fa-solid fa-house fa-2xl"></i></button></li>
            <li><button onclick="aside_anzeigen()" id="gruppen"><i class="fa-solid fa-users fa-2xl"></i></button></li>
            <li><button onclick="get_profil_html()" id="profil"><i class="fa-regular fa-circle-user fa-2xl"></i></button></li>
            <li><button onclick="get_event_uebersicht_html()" id="event_vorschau"><i class="fa-solid fa-list fa-2xl"></i></button></li>
            <h1>Lecker Bierchen</h1>
        </nav>
    </header>

    <aside id="asideGruppen"><ul id="alle_Gruppen" style="display:none;"><p>Deine Gruppen</p> <hr> </ul></aside>
    <aside><ul id="alle_Gruppen" style="display:none;"><p></p></ul></aside>

    <main id="eventMain">
        <label for="ev" id="labelEv"><b>Eventname</b></label>
        <input type="text" name="bn" id="eventnameEv" required>

        <label for="ort" id="labelEv"><b>Ort</b></label>
        <input type="text" name="bn" id="ort" required>

        <label for="time" id="labelEv"><b>Zeit</b></label>
        <input type="time" name="bn" id="zeit" required>

        <label for="kom" id="labelEv"><b>Bemerkung</b></label>
        <br>
        <textarea id="bemerkung" rows="12" cols="40" style="resize: none;" maxlength="200"></textarea>

        <hr style="border: 1px solid #B2B2C7;margin-bottom: 15px;">

        <button onclick="eventErstellen()" type="submit" class="erstellen" id="erstellen">Jetzt erstellen</button>
    </main>
    
    <footer>
        <small>Teilnahme ab 18 Jahren - Diese Seite verherrlicht nicht den Konsum von Alkohol</small>
    </footer>
</body>
</html>
