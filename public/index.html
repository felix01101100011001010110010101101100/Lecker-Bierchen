<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8920ad7d52.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Anmelden</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="styleRegister.css">
  	<script src="./index.js"></script>
</head>
<body>

    <form id="formAnmelden" action="/login" method="post">
      <div class="container">
        <h2>Anmelden</h2>
        <p>Bitte geben Sie Ihren Benutzernamen und ihr Passwort an:</p>
        <hr>
    
        <label for="bn"><b>Benutzername:</b></label>
        <input type="text" placeholder="Benutzername" name="bn" id="bn" required>

        <label for="psw"><b>Passwort:</b></label>
        <input type="password" placeholder="Passwort eingeben" name="psw" id="psw" required>
        <hr>

        <button action="/login" method="post" onclick="loginUser()" class="registerbtn">Anmelden</button>
      </div>
      
      <div class="container signin">
        <p>Du hast noch keinen Account? <a href="/register.html" id="anmelden">Registrieren</a></p>
      </div>
    </form>
    <footer>
      <small>Teilnahme ab 18 Jahren - Diese Seite verherrlicht nicht den Konsum von Alkohol</small>
    </footer>
    </body>
  </html>
