<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8920ad7d52.js" crossorigin="anonymous"></script>
    <title>Registrierung</title>
    <link rel="stylesheet" href="/stylesheets/style.css"
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="styleRegister.css">

</head>
<body>
        <div class="container">
          <h2>Registrierung</h2>
          <p>Account erstellen:</p>
          <hr>
          <form action="register.html" method="post">

          <label for="vn"><b>Vorname:</b></label>
          <input type="text" placeholder="Achtung - kann später nicht mehr geändert werden!" name="vn" id="vn" required>
      
          <label for="nn"><b>Nachname:</b></label>
          <input type="text" placeholder="Achtung - kann später nicht mehr geändert werden!" name="nn" id="nn" required>

          <label for="age"><b>Alter:</b></label><br>
          <input type="number" placeholder="Alter" name="age" id="age" min="18" required><br><br>

          <label for="bn"><b>Benutzername:</b></label>
          <input type="text" placeholder="Benutzername" name="bn" id="bn" required>

          <label for="psw"><b>Passwort:</b></label>
          <input type="password" placeholder="Passwort eingeben" name="psw" id="psw" required>

          <label for="pswwdh"><b>Passwort wiederholen:</b></label>
          <input type="password" placeholder="Hier nochmal das Passwort bestätigen..." name="pswwdh" id="pswwdh" required>

          <label for="lk"><b>Landkreis:</b></label><br>
          <select type="text" size="1" id="lk" name="lk" required>
            <option>Alb-Donau-Kreis</option>
            <option>Landkreis Biberach</option>
            <option>Landkreis Böblingen</option>
            <option>Bodenseekreis</option>
            <option>Landkreis Breisgau-Hochschwarzwald</option>
            <option>Landkreis Calw</option>
            <option>Landkreis Emmendingen</option>
            <option>Enzkreis</option>
            <option>Landkreis Esslingen</option>
            <option>Landkreis Freudenstadt</option>
            <option>Landkreis Göppingen</option>
            <option>Landkreis Heidenheim</option>
            <option>Landkreis Heilbronn</option>
            <option>Hohenlohekreis</option>
            <option>Landkreis Karlsruhe</option>
            <option>Landkreis Konstanz</option>
            <option>Landkreis Lörrach</option>
            <option>Landkreis Ludwigsburg</option>
            <option>Main-Tauber-Kreis</option>
            <option>Neckar-Odenwald-Kreis</option>
            <option>Ortenaukreis</option>
            <option>Ostalbkreis</option>
            <option>Landkreis Rastatt</option>
            <option>Landkreis Ravensburg</option>
            <option>Rems-Murr-Kreis</option>
            <option>Landkreis Reutlingen</option>
            <option>Rhein-Neckar-Kreis</option>
            <option>Landkreis Rottweil</option>
            <option>Landkreis Schwäbisch Hall</option>
            <option>Schwarzwald-Baar-Kreis</option>
            <option>Landkreis Sigmaringen</option>
            <option>Landkreis Tübingen</option>
            <option>Landkreis Tuttlingen</option>
            <option>Landkreis Waldshut</option>
            <option>Zollernalbkreis</option>
          </select>

          <p>Hast du einen gültigen Führerschein?</p>
          <input type="radio" id="ja" name="führerschein" value="1">
          <label for="ja">ja</label>

          <input type="radio" id="nein" name="führerschein" value="0" checked>
          <label for="nein">nein</label><br><br>

          <hr>
      
          <button type="submit" class="registerbtn">Registrieren</button>
        </form>
        </div>
        
        <div class="container signin">
          <p>Du hast schon einen Account? <a href="index.html" id="anmelden">Anmelden</a></p>
        </div>
      

</body>
</html>
